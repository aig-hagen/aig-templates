name: Build AIG Master Thesis

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: AIG_masterthesis.tex
          working_directory: AIG_paper
      - uses: actions/upload-artifact@v4
        with:
          name: AIG_masterthesis
          path: AIG_paper/AIG_masterthesis.pdf
      - run: |
          mkdir _site
          cp AIG_paper/AIG_masterthesis.pdf _site/
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>AIG Master Thesis</title>
              <style>
                  body {
                      margin: 0;
                      padding: 20px;
                      background: #f5f5f5;
                      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                  }
                  .header {
                      text-align: center;
                      margin-bottom: 20px;
                  }
                  .pdf-viewer {
                      width: 100%;
                      height: 90vh;
                      border: none;
                      border-radius: 10px;
                      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                  }
              </style>
          </head>
          <body>
              <div class="header">
                  <h1>AIG Master Thesis</h1>
              </div>
              <iframe class="pdf-viewer" src="AIG_masterthesis.pdf"></iframe>
          </body>
          </html>
          EOF
      - uses: actions/upload-pages-artifact@v3
      - uses: actions/deploy-pages@v4
